---
layout: default
---

<div class="posts">
    {% for post in site.posts %}
        <article class="post">
            <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

            <div class="entry">

            		{{ post.content }}

            </div>

            {% if post.excerpt %}
            	<a href="{{ site.baseurl }}{{ post.url }}" class="button button-primary">Weiterlesen</a>
            {% endif %}
        </article>
    {% endfor %}
</div>
